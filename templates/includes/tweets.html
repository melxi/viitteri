<div class="list-group">
    {% for tweet in tweets %}
    <div class="list-group-item list-group-item-action border rounded my-3">
        <a href="/tweet/{{tweet.tweet_id}}" class="d-block link-dark text-decoration-none pb-2" aria-current="true">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{tweet.username}}</h5>
                <small>{{tweet.created_at}}</small>
            </div>
            <p class="mb-1">{{tweet.post}}</p>
        </a>
        <div class="btn-group d-flex" role="group">
            <a href="/tweet/{{tweet.tweet_id}}" class="btn btn-outline-primary" role="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat" viewBox="0 0 16 16">
                    <path d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
                </svg>
                <small>{{tweet.total_replies}}</small>
            </a>
            <a href="#" class="btn btn-outline-primary" role="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-up" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z"/>
                </svg>
            </a>
            <a class="btn btn-outline-primary btn-like" role="button" data-tweet="{{ tweet.tweet_id }}" data-csrf="{{ session.csrf_token }}">
                {% if tweet.liked == 'True' %}
                    <i class="bi bi-heart-fill"></i>
                {% else %}
                    <i class="bi bi-heart"></i>
                {% endif %}
                <small>{{tweet.total_likes}}</small>
            </a>
            <a class="btn btn-outline-primary btn-bookmark" role="button" data-tweet="{{ tweet.tweet_id }}" data-csrf="{{ session.csrf_token }}">
                {% if tweet.bookmarked == 'True' %}
                    <i class="bi bi-bookmark-x"></i>
                {% else %}
                    <i class="bi bi-bookmark-plus"></i>
                {% endif %}
            </a>
        </div>
    </div>
    {% endfor %}
</div>
